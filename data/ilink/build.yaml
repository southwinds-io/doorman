functions:
- name: setup_db_ilink
  run:
  - sh setup_db_ilink.sh
  runtime: dbman
- name: reset_admin_pwd
  run:
  - sh reset_admin_pwd.sh
  runtime: ubi-min
- name: deploy
  description: deploys the InterLink application using docker-compose
  run:
  - sh deploy.sh
  - art runc -n ilink_network setup_db_ilink
  - art runc -n ilink_network reset_admin_pwd
  export: true
  runtime: ubi-min
- name: dispose
  description: disposes of all resources for the InterLink application
  run:
  - sh dispose.sh
  export: true
  runtime: ubi-min
